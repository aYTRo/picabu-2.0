<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Picabu 2.0 new post</title>
</head>

<body>
  <header class="header">
    <!-- ХЕДЕР ОБЩИЙ БЛОК -->
    <div class="header_wrappor">
      <a href="/" class="heder_logo"><img src="img/Pikadu.svg" alt="picabu"></a>
      <nav class="heder_nav">
        <ul class="heder_menu">
          <li class="heder_menu_item"><a href="#" class="heder_menu_link">Свежее</a></li>
          <li class="heder_menu_item"><a href="#" class="heder_menu_link">Лучшее</a></li>
          <li class="heder_menu_item"><a href="#" class="heder_menu_link">Горячие</a></li>
          <li class="heder_menu_item"><a href="#" class="heder_menu_link">Подписки</a></li>
        </ul>
        <a href="#" class="menu_toggle" id="menu_toggle">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </nav>
      <div class="input_group search">
        <input type="search" class="search_input" placeholder="Поиск по сайту">
        <button class="search_button">
          <img src="img/search.svg" alt="search" class="search_icon">
        </button>
      </div>

    </div>
  </header>

  <div class="content">
    <main class="posts">
      <form action="#" class="add_post">
        <input type="text" name="post_title" class="add_title" placeholder="Заголовок поста">
        <textarea name="post_text" id="text" class="add_text" placeholder="Тест поста"></textarea>
        <div class="add_buttons">
          <button type="submit" class="button add_button"> Опубликовать пост</button>
          <button class="button button_outline">
            <svg class="icon icon_photo">
              <use xlink:href="../img/icons.svg#Photo"></use>
            </svg>
            Фото</button>
          <button class="button button_outline">
            <svg class="icon icon_video">
              <use xlink:href="../img/icons.svg#Video"></use>
            </svg>
            Видео</button>
        </div>
      </form>
    </main>

    <aside class="sidebar">
      <div class="user">
        <a href="#" class="user_info">
          <img width="40" , height="40" src="img/Vedmak.jpg" alt="photo" class="user_avatar">
          <span class="user_name">Жорик</span>
        </a>
        <a href="#" class="exit">
          <svg class="icon icon_exit">
            <use xlink:href="img/icons.svg#exit"></use>
          </svg>
        </a>
      </div>
      <nav class="sidebar_nav">
        <ul class="sidebar_menu">
          <li class="sidebat_menu_item"><a href="#" class="sidebar_menu_link">Ответы</a></li>
          <li class="sidebat_menu_item"><a href="#" class="sidebar_menu_link active">Комментарии</a></li>
          <li class="sidebat_menu_item"><a href="#" class="sidebar_menu_link">Оценки</a></li>
          <li class="sidebat_menu_item"><a href="#" class="sidebar_menu_link">Сохраненное</a></li>
          <li class="sidebat_menu_item"><a href="#" class="sidebar_menu_link">Подписки</a></li>
          <li class="sidebat_menu_item"><a href="#" class="sidebar_menu_link">Заметки</a></li>
          <li class="sidebat_menu_item"><a href="#" class="sidebar_menu_link">Игнор-лист</a></li>
        </ul>
      </nav>
      <a href="#" class="promo"></a>
    </aside>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
